<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Management Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      height: 100vh;
    }

    /* Sidebar (Tasks) */
    .sidebar {
      width: 300px;
      background-color: #f9f9f9;
      border-left: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .task-card {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* Main Project Section */
    .main-content {
      flex: 1;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .main-content h1 {
      margin-top: 0;
    }

    .project-card {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 15px;
    }

    /* Buttons */
    button,
    .btn,
    .btn-primary,
    .btn-secondary {
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover,
    .btn:hover,
    .btn-primary:hover,
    .btn-secondary:hover {
      background-color: #45a049;
    }

    /* Links */
    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      color: #005f99;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Project Section -->
  <div class="main-content">
    <h1>Projects</h1>

    <div class="project-card">
      <h3>Project Alpha</h3>
      <p>Status: In Progress</p>
      <button>View Details</button>
    </div>

    <div class="project-card">
      <h3>Project Beta</h3>
      <p>Status: Completed</p>
      <button>View Details</button>
    </div>
  </div>

  <!-- Task Sidebar -->
  <div class="sidebar">
    <h2>Tasks</h2>

    <div class="task-card">
      <p>Finish dashboard CSS cleanup</p>
      <button>Mark Done</button>
    </div>

    <div class="task-card">
      <p>Prepare client report</p>
      <button>Mark Done</button>
    </div>

    <div class="task-card">
      <p>Schedule team meeting</p>
      <button>Mark Done</button>
    </div>
  </div>
</body>
</html
